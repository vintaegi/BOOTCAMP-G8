<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    
    <header>

        <h1>repasando un formulario</h1>
        <hr>
    </header>

    <nav>


    </nav>

    <main>

        <section>

            <form action="">

                <label for="nombre">nombre:</label>
                <input type="text" id="nombre" placeholder="ingresa tu nombre">

                <label for="apellidos">apellidos:</label>
                <input type="text" id="apellido" placeholder="ingresa tu apellido">

                <hr><br><br>

                <label for="fecha">ingresa una fecha</label>
                <input type="date" id="fecha">

                <hr><br><br>

                <label for="edad">ingresa tu edad</label>
                <input type="number" id="edad">

                <hr><br><br>

                <label for="correo">ingresa tu correo</label>
                <input type="email" id="correo aqui">

                <hr><br><br>

                <label for="contraseña">ingresa tu contraseña</label>
                <input type="password" id="contraseña aqui">

                <hr><br><br>

                <label for="archivo">sube tu DNI</label>
                <input type="file" id="archivo">

                <hr><br><br>

                <input type="button" id="enviar" value="enviar datos">



            </form>







        </section>




    </main>





</body>
</html>
